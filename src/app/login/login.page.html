<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="profile-default-image ion-text-center">
    <p>Ingresa tus datos</p>
    <img src="assets/images/user.jpg">
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-input
      label="Email"
      labelPlacement="stacked"
      placeholder="Escribe tu email"
      formControlName="email"
      ></ion-input>
    </ion-item>
    <div class="error-message"
    *ngIf="loginForm.get('email')?.invalid &&
    loginForm.get('email')?.dirty">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(loginForm.get('email')?.hasError(validation.type) 
        && loginForm.get('email')?.dirty)">{{ validation.message }}
      </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input
      type="password"
      label="Contraseña"
      labelPlacement="stacked"
      placeholder="Escribe tu contraseña"
      formControlName="password"
      ></ion-input>
    </ion-item>
      <div class="error-message"
      *ngIf="loginForm.get('password')?.invalid &&
      loginForm.get('password')?.dirty">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div *ngIf="(loginForm.get('password')?.hasError(validation.type)
          && loginForm.get('password')?.dirty)">{{ validation.message }}
        </div>
        </ng-container>
      </div>
    <ion-button
    expand="full"
    shape="round"
    color="success"
    [disabled]="!loginForm.valid"
    type="submit"
    >Login</ion-button>
    <ion-button
    expand="block"
    fill="clear"
    (click)="goToRegister()"
  >Crear una cuenta</ion-button>
  </form>
  {{ errorMessage }}
</ion-content>
