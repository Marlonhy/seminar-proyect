<ion-header>
  <ion-toolbar>
    <ion-title>Songs Modal</ion-title>
    <ion-buttons slot="end" (click)="goBack()" class="close">
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar>
        {{ i + 1 }}
      </ion-avatar>
      <ion-label>
        <h2>{{ song.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
